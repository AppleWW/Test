<html>
  <head>
    <style>
      html,
      body {
        /* background-color: transparent; */
        background: rgba(0, 18, 31, 0.4);
        margin: 0;
        padding: 0;
      }

      #container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .blockInfo {
        /* display: flex; */
        width: 100%;
        height: 437px;
        background: rgba(0, 18, 31, 0.4);
      }

      .outerDiv {
        width: 100%;
        /* height: 435px; */
        display: flex;
        flex-flow: row wrap;
        align-content: flex-start;
        /* margin-right: 15px; */
        /* padding-top: 2px; */
        padding: 2px 0 0 0;
      }

      .flow {
        width: 47%;
        height: 46px;
        position: relative;
        box-sizing: border-box;
        margin: 0 auto;

        /* background: rgba(0, 52, 97, 0.5);
        border: 1px solid #0091ff; */
      }
      .content2 {
        height: 100%;
        width: 100%;
        font-size: 8px !important;
        letter-spacing: 0;
        color: #fff;
        display: flex;
        justify-content: space-around;
        margin-bottom: 3px;
      }
      .content2 > div:nth-child(1) {
        color: #72c2ff;
      }
      .content {
        height: 100%;
        width: 100%;
        font-size: 8px !important;
        letter-spacing: 0;
        color: #fff;
      }

      .list_name {
        font-size: 8px;
        color: #72c2ff;
        letter-spacing: 0;
        padding: 3px 10px 0;
        display: flex;
        justify-content: space-between;
      }

      .ipTag {
        font-size: 8px;
        height: 10px;
        line-height: 10px;
        /* padding: 0; */
        color: #72c2ff;
        /* transform: scale(0.75); */
        padding: 2px 2px 2px;
      }

      .setStorage {
        width: 97%;
      }

      .numST2 {
        flex-direction: column;
        align-items: center;
        display: flex;
        justify-content: space-around;
      }
      .numST {
        /* text-align: center;
        transform: scale(0.95);
        cursor: pointer; */

        display: flex;
        justify-content: space-between;
        padding: 0 2px;
        height: 14px;
        line-height: 13px;
      }

      .progressBar {
        height: 2px;
        background-color: #000;
      }

      .progressBar div {
        background-color: #6dd400;
        height: 2px;
        width: 0;
      }

      .titleBar {
        line-height: 35px;
        height: 35px;
        background: #004b84;
        font-weight: 600;
        letter-spacing: 5.56px;
        color: #72c2ff;
        font-size: 20px;
        text-align: center;
      }

      .error {
        color: #e02020;
      }

      .warn {
        color: #f7b500;
      }

      .normal {
        color: #fff;
      }

      .flowActive {
        background: rgba(0, 52, 97, 0.5);
        border: 1px solid #0091ff;
      }

      .flowError {
        background-image: linear-gradient(
          180deg,
          rgba(224, 32, 32, 0.3) 0%,
          rgba(224, 32, 32, 0) 52%,
          rgba(224, 32, 32, 0.3) 100%
        );
        border: 1px solid #e02020;
      }

      .flowWarn {
        background-image: linear-gradient(
          180deg,
          rgba(247, 181, 0, 0.3) 0%,
          rgba(247, 181, 0, 0) 51%,
          rgba(247, 181, 0, 0.3) 100%
        );
        border: 1px solid #f7b500;
      }
    </style>
    <!-- <script src="/static/sugar/static/js/jquery.min.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

                        : 'flowActive'

                        cpuUtilization == '-' ? '0' : cpuUtilization + 'px'

                  </div>
                  <div class="progressBar">

                }" />
                </div>
              <div class="outerDiv" id="${d.name}">
                      ${circleList}
                    </div>`;
            });

            domStr += `<div class="titleBar">${title}</div>
                    <div class="blockInfo">
                      ${poolList}
                    </div>`;
            $('.testDiv').append(domStr);
          }
          $('.content').on('click', function (params) {
            // params.stopPropagation();
            window.parent.postMessage(
              {
                sugarUrl: window.location.href,
                // sugarData: params.currentTarget.children[1].innerHTML, // 自定义图表传递给下钻或联动图表的参数
                sugarData: {
                  endpoint:
                    params.currentTarget.children[0].innerHTML.split(':')[1]
                },
                isDD: true // 自定义图表触发下钻和联动的关键字(触发下钻和联动功能的必填字段-不可删除)
              },
              '*'
            );
          });
        }
        window.parent.postMessage(
          {
            sugarUrl: window.location.href,
            sugarRender: true
          },
          '*'
        );

        window.addEventListener('message', function (event) {
          try {
            render(event.data);
          } catch (e) {
            window.parent.postMessage(
              {
                sugarUrl: window.location.href,
                sugarError: {
                  message: e.message
                }
              },
              '*'
            );
            throw e;
          }
        });
      })();
